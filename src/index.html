<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <!--build:css css/style.min.css -->
  <link rel="stylesheet" href="css/style.css">
  <!--endbuild-->
  <title>URL Bookmark App</title>
</head>
<body>
  <h1 class="app-header">URL BOOKMARK APP</h1>
  <div class="content" id="content">
    <div class="overview" id="overview">
      <form id="add-url-form" name="add-url-form">
        <input type="text" name="url" class="url-input" id="input-url" placeholder="ENTER A URL TO SAVE..." autofocus="true" autocomplete="off" required pattern="(http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?" title="Invalid URL. Try again.">
        <input type="submit" value="ADD" class="submit-button">
      </form>
      <h2>BOOKMARKED LINKS</h2>
      <div class="navigation">
        <button class="navigation-button" id="decrement">
          <img src="images/keyboard-left-arrow-button.png"></button>
            <div id="page-numbers" class="page-numbers">
            </div>
            <button class="navigation-button" id="increment"><img src="images/keyboard-right-arrow-button.png"></button>
      </div>
      <ul class="link-list" id="link-list"></ul>
      <button class="reset-data" id="reset-data">RESET DATA</button>
    </div>
    <div class="results hidden" id="results">
      <h2 id="result-message"></h2>
      <p id="new-url" class="new-url">URL 2</p>
      <button class="overview-page-link" id="overview-page-link">Back</button>
    </div>
  </div>
  <div class="spinner hidden" id="spinner"></div>
  <!--build:js js/main.min.js -->
  <script src="js/starting-data.js"></script>
  <script src="js/index.js"></script>
  <!-- endbuild -->
</body>

</html>
